<!-- lista_categorias.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Categorías</title>
</head>
<body>
    <h1>Lista de Categorías</h1>
    
    <a href="/categorias/nueva">Agregar Nueva Categoría</a>
    
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="categoria : ${categorias}">
                <td th:text="${categoria.id}"></td>
                <td th:text="${categoria.nombre}"></td>
                <td th:text="${categoria.descripcion}"></td>
                <td>
                    <a th:href="@{/categorias/editar/{id}(id=${categoria.id})}">Editar</a> |
                    <a th:href="@{/categorias/eliminar/{id}(id=${categoria.id})}" 
                       onclick="return confirm('¿Estás seguro de eliminar esta categoría?');">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/recetas">Volver a la lista de Recetas</a>
</body>
</html>
