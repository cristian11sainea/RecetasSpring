<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
</head>
<body>
    <h1>Lista de Usuarios</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Role</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.nombre}"></td>
                <td th:text="${usuario.email}"></td>
                <td th:text="${usuario.role}"></td>
                <td>
                    <a th:href="@{'/usuarios/editar/' + ${usuario.id}}">Editar</a>
                    <a th:href="@{'/usuarios/eliminar/' + ${usuario.id}}">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/usuarios/nuevo">Agregar Nuevo Usuario</a>
</body>
</html>
