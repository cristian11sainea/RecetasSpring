<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Usuario</title>
</head>
<body>
    <h1>Nuevo Usuario</h1>
    <form th:action="@{/usuarios}" th:object="${usuario}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" th:field="*{user}" id="nombre" name="nombre">

        <label for="password">Contrase√±a:</label>
        <input type="password" th:field="*{password}" id="password" name="password">

        <label for="role">Role:</label>
        <input type="text" th:field="*{role}" id="role" name="role">

        <button type="submit">Guardar</button>
    </form>
    <a href="/usuarios">Volver a la lista</a>
</body>
</html>
